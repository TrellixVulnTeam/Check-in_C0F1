   <div class="grid-contacto">


<header class="header__contacto">
  <h2 class="header__h2">Contacto</h2>
</header>
<form class="contact__form" action="index.html" method="get">
<div class="form-group">
  <input type="text" name="nombre" placeholder="Nombre" class="form-control">
</div>
<div class="form-group">
  <input type="number" name="edad" placeholder="Edad" class="form-control">
</div>
<div class="form-group">
  <input type="text" name="lugar" placeholder="¿Dónde te gustaría viajar?" class="form-control">
</div>
<div class="form-group">
  <input type="email" name="email" placeholder="E-mail" class="form-control">
</div>
<textarea class="form-control" name="expectativas" rows="5" placeholder="¿Cuales son tus expectativas?"></textarea><br>
<input type="submit" name="Enviar" class="form__btm" value="Enviar">
</form>
<footer class="contact__footer">
  <div class="footer__box" style="width: 100%">
    <h3 class="footer__h3">check<span class="col">-in</span></h3>
    <div class="contact__footer__redes">
      <a class="footer__redes--link"href="https://www.instagram.com/viaje.recreativo.virtual/"><img style="width: 20px"src="../images/instagram-1.png" alt=""></a>
      <a class="footer__redes--link"href="https://www.facebook.com/ViajeRecreativoVirtual"> <img style="width: 15px"src="../images/face.png" alt=""></a>
    </div>

  </div>
